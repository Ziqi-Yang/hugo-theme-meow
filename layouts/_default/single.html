{{ define "t_headers" }}
{{ $style := resources.Get "scss/single.scss" | resources.ToCSS | resources.Minify }}
<link rel="stylesheet" href="{{ $style.Permalink }}">
{{end}}

{{ define "main" }}
<main>
    <article>
			<header>
        <h1>{{ .Title }}</h1>
			</header>
			{{ .Content }}
    </article>
    <aside>
			{{ .TableOfContents }}
    </aside>
</main>
{{ end }}
